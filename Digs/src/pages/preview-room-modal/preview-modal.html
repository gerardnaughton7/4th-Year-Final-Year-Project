<ion-content>
  <div >
    <ion-item class="close-fake" no-lines (click)="close()">
      <ion-icon name="close"></ion-icon>
    </ion-item>
    <ion-card>
      <ion-slides *ngIf="room.ImagesUrl[0] != null" class="image-slider" loop="false" autoplay="3000" pager="true" paginationType="bullets" zoom="true" effect="slide" slidesPerView="1">
        <ion-slide *ngFor="let img of room.ImagesUrl">
          <img src="{{img}}" class="thumb-img" #myImage (click)="presentImage(myImage)">
        </ion-slide>
      </ion-slides>
      <img *ngIf ="room.ImagesUrl[0] == null" src="https://thumbs.dreamstime.com/z/cartoon-house-vector-illustration-white-background-56861518.jpg" class="thumb-img" imageViewer>
      <ion-card-content>
        <ion-card-title>
          â‚¬{{room.Price}}
        </ion-card-title>
        <p>Room Type: {{room.RoomType}}</p>
        <p>College: {{room.College}}</p>
        <p>Address: {{room.Address}}</p>
        <p>Location: {{room.LocationDes}}</p>
        <p>Availabilty: {{room.Availability}}</p>
        <p *ngIf="room.Contact == 'Phone'">Phone: {{room.Phone}}</p>
        <p *ngIf="room.Contact == 'Email'">Email: {{room.Email}}</p>
        <p>Parking: {{room.Parking}}</p>
      </ion-card-content>
      <button ion-button icon-end (click)="findOnMap()">
        Find on Map
        <ion-icon name="map"></ion-icon>
      </button>
      <button ion-button color="danger" *ngIf="navFrom" (click)="deleteRoom()">
        Delete Ad
      </button>
    </ion-card> 
  </div>
</ion-content>
