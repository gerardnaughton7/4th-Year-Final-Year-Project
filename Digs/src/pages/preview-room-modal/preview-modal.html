<ion-content>
  <div >
    <ion-item class="close-fake" no-lines (click)="close()">
      <ion-icon name="close"></ion-icon>
    </ion-item>
    <ion-card>
        <ion-slides class="image-slider" loop="false" autoplay="3000" pager="true" paginationType="bullets" zoom="true" effect="slide" slidesPerView="1">
          <ion-slide *ngFor="let img of room.ImagesUrl">
            <img src="{{img}}" class="thumb-img" imageViewer>
          </ion-slide>
        </ion-slides>
        <ion-card-content>
          <ion-card-title>
            â‚¬{{room.Price}}
          </ion-card-title>
          <p>Room Type: {{room.RoomType}}</p>
          <p>College: {{room.College}}</p>
          <p>Address: {{room.Address}}</p>
          <p>Location: {{room.LocationDes}}</p>
          <p>Availabilty: {{room.Availability}}</p>
          <!--<script type="text/javascript">
            if ( == "Email")
            {
            document.write("<p>Email: {{room.Email}}</p>")
            }
            else
            {
            document.write("<p>Phone: {{room.Phone}}</p>")
            }
          </script>-->
          <p>Phone: {{room.Phone}}</p>
          <p>Email: {{room.Email}}</p>
          <p>Parking: {{room.Parking}}</p>
        </ion-card-content>
        <button ion-button icon-end (click)="findOnMap()">
          Find on Map
          <ion-icon name="map"></ion-icon>
        </button>
    </ion-card> 
  </div>
</ion-content>
